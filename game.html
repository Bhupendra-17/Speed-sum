<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Sum</title>
    <link rel="stylesheet" href="/public/CSS/game.css">
</head>
<body class="bg-gradient-to-r from-red-400 to-yellow-400 overflow-hidden">
    <div class="flex justify-center top-0 items-center h-screen">
        <div id="container" style="background-image: url(/public/files/abc.gif);"
            class="bg-center bg-blend-lighten sticky flex justify-around  h-screen w-5/6 p-6">
            <div id="movingCont"
                class="relative ball w-100 h-24 rounded-full bg-stone-100 transition text-center items-center animate-motion">
                <div class="flex items-center text-5xl font-semibold justify-center pt-3">
                    <h1 id="num1">12</h1>
                    <h1>+</h1>
                    <h1 id="num2">61</h1>
                    <h1>=</h1>
                    <div class="">
                        <input type="number" id="myNum"
                            class="w-20 text-5xl relative top-0 bg-transparent outline-none ">
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute top-5 right-10 items-center h-40 w-40 bg-white shadow-md shadow-cyan-500 rounded-3xl
               transition transform hover:scale-95 duration-300">
            <h1 class="text-5xl py-2 font-bold text-center pt-2 underline text-pink-500">
                Score
            </h1>
            <h1 id="score" class="text-6xl text-center font-semibold ">00</h1>
        </div>
        <div id="finalScore"
            class="hidden absolute text-5xl font-semibold align-middle items-center m-auto bg-sky-700 rounded-3xl p-5 shadow-xlshadow-cyan-600">
            <div
                class="flex flex-col justify-center rounded-3xl shadow-lg shadow-emerald-500 text-center p-10 bg-white">
                <h1>Game Over!</h1>
                <h1 class="text-slate-600 text-3xl">Your Score</h1>
                <h1 id="fscore" class="font-bold text-stone-700 text-8xl">00</h1>

                <button id="replay"
                    class="text-xl font-semibold mt-2 px-2 py-2 bg-gradient-to-r from-yellow-500 to-purple-400 rounded-lg">Replay</button>
            </div>
        </div>
    </div>
    <script src="/public/Javascript/game.js"></script>
</body>

</html>
